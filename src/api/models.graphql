type User {
  id: ID!
  createdAt: String!
  updatedAt: String

  avatar: String
  password: String!
  userName: String!
  medical_id: String!
  medical_cate: String!
  medical_certi: String!
  permit: Boolean!
  email_check: Boolean!

  registerSecret: String!
}

type Post {
  id: String!
  updatedAt: String
  createdAt: String!
  userNickname: String

  category: String!
  title: String!
  content: String!
  views: Int!
  todayViews: Int!
  comments: [Comment]
}

type Comment {
  postId: String!
  id: String!
  userNickname: String
  createdAt: String!
  updatedAt: String
  text: String!
}
