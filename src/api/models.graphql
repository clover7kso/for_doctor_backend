type User {
  Hello: String!
  id: ID!
  createdAt: String!
  updatedAt: String

  avatar: String
  password: String!
  userName: String!
  medical_id: String!
  medical_cate: String!
  medical_certi: certiImage!
  permit: Boolean!
  email_check: Boolean!

  registerSecret: String!
}

type certiImage {
  id: ID!
  createdAt: String!
  updatedAt: String

  user: User!
}
